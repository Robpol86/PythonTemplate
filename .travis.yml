# Configure.
language: python
python: 3.5
sudo: false

# Run.
install: pip install appveyor-artifacts coveralls tox
script: tox -e lint,py35,py34,py33,pypy,py27,docs
after_success:
  - mv .coverage .coverage.travis
  - appveyor-artifacts -mi download
  - coverage combine
  - coveralls
  - eval "$(ssh-agent -s)"; touch docs/key; chmod 0600 docs/key
  - openssl aes-256-cbc -d -K "$encrypted_xxxx_key" -iv "$encrypted_xxxx_iv" < docs/key.enc > docs/key
    && ssh-add docs/key
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
  - git remote set-url --push origin "git@github.com:$TRAVIS_REPO_SLUG"
  - export ${!TRAVIS*}
  - tox -e docsV

# Deploy.
deploy:
  provider: pypi
  user: Robpol86
  password:
    secure:
      "multi\
      line\
      encrypted"
  on:
    tags: true
